[project]
name = "adjelly"
version = "1.0.0"
description = "adjelly"
requires-python = ">=3.8"
dependencies = [
    "click>=8.1",
    "colorama",
    "termcolor",
    "rich",
    "pysmb",
    "temp",
    "PyPDF2",
    "python-docx",
    "python-pptx",
    "openpyxl"
]

[project.scripts]
adjelly = "src.modules.click_int:cli"

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "src"
